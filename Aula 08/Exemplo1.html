<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sublinhado
        {
            text-decoration: underline;
        }

        .sobrelinhado
        {
            text-decoration: overline;
        }

        .riscado
        {
            text-decoration: line-through;
        }

        .azul
        {
            text-decoration-color: black;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo 1 - Text decoration</h1>

    <p class="sublinhado azul"></p>>
        Exemplo de sublinhado
    </p>

    <p class="sobrelinhado">
        Exemplo de sobrelinhado
    </p>

    <p class="riscado azul">
        Exemplo de Riscado
    </p>
</body>
</html>
