<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etec Francisco Garcia</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }

        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .top-bar img {
            height: 70px;
        }

        
        .school-img {
            width: 100%;
            margin-top: 10px;
        }

        
        .card {
            width: 350px;
            background: white;
            margin: 40px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px white;
            overflow: hidden;
        }

        .card img {
            width: 100%;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin: 0;
            font-size: 20px;
        }

        .card-content p {
            color: gray;
            margin-top: 10px;
            line-height: 1.5;
        }

        .btn {
            display: block;
            width: 120px;
            background: red;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 15px auto;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>

</head>
<body>

    
    <div class="top-bar">
        <img src="etec_ra_campinas_mococa_cor.png">
        <img src="logocps.png">
    </div>

    
    <img src="ETEC.png" class="school-img" alt="Foto da Etec">

    
    <div class="card">
        <img src="sobremesas_lacteas.jpg">

        <div class="card-content">
            <h3>Sobremesas Lácteas</h3>
            <p>Alunos do curso Técnico em Alimentos participaram da Oficina de Sobremesas Lácteas realizada pela Mococa SA.</p>
        </div>

        


</body>
</html>
